<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h:form id="formCadastroAvaliador">
		<p:messages globalOnly="true" autoUpdate="true" />
		<p:panel header="Cadastro Avaliador" style="width:600px">
			<h:panelGrid columns="3">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:400px;txt-transform:uppercase" id="nome" value="#{avaliadorbean.nome}"  />
				<p:message for="nome" />

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneRadio required="true"
					requiredMessage="Campo Obrigatório!"
					style="width:400px;txt-transform:uppercase" id="sexo" value="#{avaliadorbean.sexo}">
					<f:selectItem itemLabel="Feminino" itemValue="feminino" />
					<f:selectItem itemLabel="Masculino" itemValue="masculino" />
				</p:selectOneRadio>
				<p:message for="sexo" />
				
				<p:outputLabel for="email" value="Email:" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:400px;txt-transform:uppercase" id="email" value="#{avaliadorbean.email}"/>
				<p:message for="email" />

				<p:outputLabel for="endereco" value="Endereço:" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:400px;txt-transform:uppercase" id="endereco" value="#{avaliadorbean.endereco}" />
				<p:message for="endereco" />

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:200px;txt-transform:uppercase" id="bairro" value="#{avaliadorbean.nomeBairro}"  />
				<p:message for="bairro" />

				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:200px;txt-transform:uppercase" id="cidade"  value="#{avaliadorbean.nomeCidade}"/>
				<p:message for="cidade" />

				<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu required="true"
					requiredMessage="Campo Obrigatório!"
					style="width:200px;txt-transform:uppercase" id="estado"  value="#{avaliadorbean.nomeEstado}">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Paraná" itemValue="PR" />
					<f:selectItem itemLabel="São Paulo" itemValue="SP" />
					<f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
				</p:selectOneMenu>
				<p:message for="estado" />

				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:200px;txt-transform:uppercase" id="cep"  value="#{avaliadorbean.cep}"/>
				<p:message for="cep" />



				<p:outputLabel for="login" value="Login" />
				<p:inputText required="true" requiredMessage="Campo Obrigatório!"
					style="width:200px;txt-transform:uppercase" id="login"  value="#{avaliadorbean.login}"/>
				<p:message for="login" />

				<p:outputLabel for="senha" value="Senha:"/>
				<p:password required="true" requiredMessage="Campo Obrigatório!"
					 id="senha"  value="#{avaliadorbean.senha}"/>
				<p:message for="senha" />

				<p:outputLabel for="dataNasc" value="Data de Nascimento" />
				<p:calendar id="dataNasc" showOn="button" required="true"
					requiredMessage="Campo Obrigatório!"
					style="width:200px;txt-transform:uppercase" />
				<p:message for="dataNasc" />
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton update="formCadastroAvaliador"  value="Salvar" />
				<p:commandButton update="formCadastroAvaliador" value="Remover" />
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
